<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
<section class="container">
    <div id="calculator">
        <div id="output">
            <form>
                <input id="output" type="text" name="display">
            </form>
        </div>
        <div id="calculator-buttons">
            <div id="row-1">
                <button class="operator" id="row-01">-</button>
                <button class="operator" id="row-01">+</button>
                <button class="operator" id="row-01">*</button>
                <button class="operator" id="row-01">/</button>
            </div>
            <div id="row=2">
                <button class="operator">7</button>
                <button class="operator">8</button>
                <button class="operator">9</button>
                <button class="operator" id="allClear-btn" >AC</button>
            </div>
            <div id="row-3">
                <button class="operator">4</button>
                <button class="operator">5</button>
                <button class="operator">6</button>
                <button class="operator" id="del-btn">Del</button>
            </div>
            <div id="row-4">
                <button class="operator">1</button>
                <button class="operator">2</button>
                <button class="operator">3</button>
                <button class="operator" id="equal-btn">=</button>
            </div>
            <div id="row-4">
                <button class="operator">00</button>
                <button class="operator">0</button>
                <button class="operator">.</button>
                <button class="operator">%</button>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/calculator.js"></script>
</html>
